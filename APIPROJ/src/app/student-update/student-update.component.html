<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<div class="container mt-4">
  <div class="form-group">
    <input type="text" [(ngModel)]="studentId" placeholder="Enter ID" class="form-control">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="getStudentById()">Search</button>
  </div>
  <form (ngSubmit)="updateStudent()">
    <ul *ngIf="student">
        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" [(ngModel)]="student.studentName" name="studentName" id="studentName" class="form-control" placeholder="Enter name" required>
          </div>
    
          <div class="form-group">
            <label for="studentGender">Student Gender</label>
            <input type="text" [(ngModel)]="student.studentGender" name="studentGender" id="studentGender" class="form-control" placeholder="Enter gender" required>
          </div>
    
          <div class="form-group">
            <label for="studentDept">Student Department</label>
            <input type="text" [(ngModel)]="student.studentDept" name="studentDept" id="studentDept" class="form-control" placeholder="Enter department" required>
          </div>
    
          <div class="form-group">
            <label for="studentMail">Student Email</label>
            <input type="email" [(ngModel)]="student.studentMail" name="studentMail" id="studentMail" class="form-control" placeholder="Enter email" required>
          </div>
    
          <div class="form-group">
            <label for="studentPhone">Student Phone</label>
            <input type="text" [(ngModel)]="student.studentPhone" name="studentPhone" id="studentPhone" class="form-control" placeholder="Enter phone number" required>
          </div>
    
        

      <button type="submit" class="btn btn-primary">Submit</button>
    </ul>
  </form>
</div>
<div class="popup" *ngIf="successMessage">
  <div class="popup-content">
    <span class="close" (click)="closePopup()">&times;</span>
    <p>Successfully updated!</p>
  </div>
</div>
