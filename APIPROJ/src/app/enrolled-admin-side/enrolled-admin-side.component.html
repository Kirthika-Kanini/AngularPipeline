<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/courses">Course Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/courses" routerLinkActive="active">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/faculties" routerLinkActive="active">Faculties</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/students" routerLinkActive="active">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/logout" routerLinkActive="active">Logout</a>
        </li>
        <li class="nav-item">

        </li>

<br><br><br>


<div class="cardcontainer">
    <div class="card" *ngFor="let course of enrolledCourses">
      <div class="card-content">
        <h3 class="box-title">{{ course.userName }}</h3>
        <h3 class="box-title">{{ course.courseName }}</h3>
       
        <p class="usertextduration">Duration: {{ course.status }}</p>
        <p class="usertextduration">Duration: {{ course.courseDuration }}</p>
        <div class="button-container">
            <button class="accept-button" (click)="acceptStatus(course)" [disabled]="isAcceptButtonDisabled(course)">Accept</button>
          <button class="reject-button" (click)="rejectStatus(course)">Reject</button>
        </div>
      </div>
    </div>
  </div>
