<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<style media="screen">
  </style>

<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form [formGroup]="adminForm" (ngSubmit)="createAdmin()">
    <h3>Admin Register</h3>
    <p style="color:white ;text-align: center;font-size:large;">Already Registered then <a routerLink="/adminlogin">Login</a></p>

    <label for="username">Username</label>
    <input type="text" placeholder="Username" formControlName="AdminName">
    <div *ngIf="adminForm?.get('AdminName')?.invalid && (adminForm?.get('AdminName')?.dirty || adminForm?.get('AdminName')?.touched)">
      <div *ngIf="adminForm?.get('AdminName')?.hasError('required')">Username is required</div>
    </div>

    <label for="useremail">User Email</label>
    <input type="email" placeholder="Email" formControlName="CourseEmail">
    <div *ngIf="adminForm?.get('CourseEmail')?.invalid && (adminForm?.get('CourseEmail')?.dirty || adminForm?.get('CourseEmail')?.touched)">
      <div *ngIf="adminForm?.get('CourseEmail')?.hasError('required')">Email is required</div>
      <div *ngIf="adminForm?.get('CourseEmail')?.hasError('email')">Invalid email format</div>
    </div>

    <label for="password">Password</label>
    <input type="password" placeholder="Password" formControlName="CoursePassword">
    <div *ngIf="adminForm?.get('CoursePassword')?.invalid && (adminForm?.get('CoursePassword')?.dirty || adminForm?.get('CoursePassword')?.touched)">
      <div *ngIf="adminForm?.get('CoursePassword')?.hasError('required')">Password is required</div>
      <div *ngIf="adminForm?.get('CoursePassword')?.hasError('pattern')">Password must contain at least 8 characters, one capital letter, one number, and one special character</div>
    </div>

    <button type="submit" [disabled]="adminForm.invalid">Register</button>

    <div class="social">
      <div class="go"><i class="fab fa-google"></i> Google</div>
      <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
    </div>
  </form>
  <div class="popup" *ngIf="successMessage">
    <div class="popup-content">
      <span class="close" (click)="closePopup()">&times;</span>
      <p style="color: black;">Successfully Registered!</p>
    </div>
  </div>
</body>
